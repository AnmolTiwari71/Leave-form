<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Application Form - Avaada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    .outer-border {
      border: 3px solid #000;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      border: 2px solid #000;
      page-break-inside: avoid;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      max-width: 150px;
      max-height: 60px;
    }

    h2 {
      text-align: center;
      color: #005b96;
      margin-bottom: 15px;
      font-size: 22px;
    }

    form label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      font-size: 15px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #000;
      box-sizing: border-box;
      font-size: 15px;
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
      line-height: 1.5;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .form-group {
      flex: 1;
    }

    .date-row {
      display: flex;
      gap: 15px;
    }

    .date-row .form-group {
      flex: 1;
    }

    .signature-row {
      display: flex;
      justify-content: space-between;
      margin-top: 70px;
    }

    .signature-box {
      text-align: center;
      width: 30%;
      border-top: 1px solid #000;
      padding-top: 10px;
      font-size: 14px;
      margin-top: 30px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    #otherReasonBox {
      display: none;
    }

    /* Placeholder styling */
    ::placeholder {
      color: #888;
      opacity: 1;
    }

    :-ms-input-placeholder {
      color: #888;
    }

    ::-ms-input-placeholder {
      color: #888;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 0;
      }
      
      body {
        background: white;
        padding: 0;
        margin: 0;
        font-size: 14px;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Completely remove all headers and footers */
      @page {
        margin: 0;
        size: auto;
      }

      body {
        margin: 1.6cm;
      }

      .outer-border {
        padding: 0;
        border: none;
        height: auto;
      }

      .container {
        box-shadow: none;
        border-radius: 0;
        margin: 0 auto;
        width: 100%;
        padding: 20px;
        border: none;
        page-break-inside: avoid;
        height: auto;
      }

      .logo img {
        max-height: 50px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      form label {
        font-size: 14px;
        margin-top: 10px;
      }

      form input,
      form select,
      form textarea {
        padding: 8px;
        font-size: 14px;
      }

      form textarea {
        min-height: 70px;
      }

      .row, .date-row {
        gap: 12px;
      }

      .signature-row {
        margin-top: 60px;
      }

      .signature-box {
        font-size: 13px;
        margin-top: 20px;
      }

      .btn-container {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="outer-border">
    <div class="container">
      <div class="logo">
        <img src="https://cop.avaada.com/wp-content/uploads/2023/11/Avaada_Logo-1.png" alt="Avaada Logo" />
      </div>
      <h2>Leave Application Form</h2>
      <form id="leaveForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <div class="row">
          <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" placeholder="Your job title/position" required />
          </div>
          <div class="form-group">
            <label for="empId">Emp ID</label>
            <input type="text" id="empId" name="empId" placeholder="Your employee ID" required />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Your department name" required />
          </div>
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Your phone number" required />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="leaveType">Type of Leave</label>
            <select id="leaveType" name="leaveType" required onchange="toggleOtherReason(this)">
              <option value="" disabled selected>Select Leave Type</option>
              <option value="casual">Casual Leave</option>
              <option value="sick">Sick Leave</option>
              <option value="earned">Earned Leave</option>
              <option value="privilege">Privilege Leave</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="applicationDate">Application Date</label>
            <input type="date" id="applicationDate" name="applicationDate" required />
          </div>
        </div>

        <div id="otherReasonBox">
          <label for="otherReason">Please Specify Other Type of Leave</label>
          <textarea id="otherReason" name="otherReason" class="expandable-textarea" placeholder="Specify your leave type"></textarea>
        </div>

        <div class="date-row">
          <div class="form-group">
            <label for="fromDate">From Date</label>
            <input type="date" id="fromDate" name="fromDate" placeholder="Start date of leave" required onchange="calculateDays()" />
          </div>
          <div class="form-group">
            <label for="toDate">To Date</label>
            <input type="date" id="toDate" name="toDate" placeholder="End date of leave" required onchange="calculateDays()" />
          </div>
        </div>

        <label for="totalDays">Total Days of Leave</label>
        <input type="number" id="totalDays" name="totalDays" placeholder="Will be calculated automatically" required readonly />

        <label for="reason">Reason for Leave</label>
        <textarea id="reason" name="reason" class="expandable-textarea" placeholder="Briefly explain the reason for your leave" required></textarea>

        <label for="address">Address During Leave</label>
        <textarea id="address" name="address" class="expandable-textarea" placeholder="Where will you be during your leave period?" required></textarea>

        <div class="signature-row">
          <div class="signature-box">Employee Signature</div>
          <div class="signature-box">Department Head</div>
          <div class="signature-box">Project Director</div>
        </div>

        <div class="btn-container">
          <button type="button" class="btn" onclick="window.print()">Print</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Set default application date to today
    document.getElementById('applicationDate').valueAsDate = new Date();

    function toggleOtherReason(select) {
      const otherBox = document.getElementById('otherReasonBox');
      if (select.value === 'other') {
        otherBox.style.display = 'block';
      } else {
        otherBox.style.display = 'none';
      }
    }

    function calculateDays() {
      const fromDate = new Date(document.getElementById('fromDate').value);
      const toDate = new Date(document.getElementById('toDate').value);
      
      if (!isNaN(fromDate.getTime()) && !isNaN(toDate.getTime())) {
        const diffTime = Math.abs(toDate - fromDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        document.getElementById('totalDays').value = diffDays;
      } else {
        document.getElementById('totalDays').value = '';
      }
    }

    // Auto-expand textareas when content exceeds initial height
    document.querySelectorAll('.expandable-textarea').forEach(textarea => {
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
    });

    // Completely remove print headers and footers
    window.addEventListener('beforeprint', function() {
      document.title = " ";
      // Additional print style adjustments
      const style = document.createElement('style');
      style.innerHTML = `
        @page { margin: 0; size: auto; }
        body { margin: 1.6cm; }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>

</html>

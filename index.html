<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Application Form - Avaada</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="outer-border">
    <div class="container">
      <div class="logo">
        <img src="https://cop.avaada.com/wp-content/uploads/2023/11/Avaada_Logo-1.png" alt="Avaada Logo" />
      </div>
      <h2>Leave Application Form</h2>
      <form id="leaveForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <div class="row">
          <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" placeholder="Your job title/position" required />
          </div>
          <div class="form-group">
            <label for="empId">Emp ID</label>
            <input type="text" id="empId" name="empId" placeholder="Your employee ID" required />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Your department name" required />
          </div>
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Your phone number" required />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="leaveType">Type of Leave</label>
            <select id="leaveType" name="leaveType" required onchange="toggleOtherReason(this)">
              <option value="" disabled selected>Select Leave Type</option>
              <option value="casual">Casual Leave</option>
              <option value="sick">Sick Leave</option>
              <option value="earned">Earned Leave</option>
              <option value="privilege">Privilege Leave</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="applicationDate">Application Date</label>
            <input type="date" id="applicationDate" name="applicationDate" required />
          </div>
        </div>

        <div id="otherReasonBox">
          <label for="otherReason">Please Specify Other Type of Leave</label>
          <textarea id="otherReason" name="otherReason" class="expandable-textarea"
            placeholder="Specify your leave type"></textarea>
        </div>

        <div class="date-row">
          <div class="form-group">
            <label for="fromDate">From Date</label>
            <input type="date" id="fromDate" name="fromDate" placeholder="Start date of leave" required
              onchange="calculateDays()" />
          </div>
          <div class="form-group">
            <label for="toDate">To Date</label>
            <input type="date" id="toDate" name="toDate" placeholder="End date of leave" required
              onchange="calculateDays()" />
          </div>
        </div>

        <label for="totalDays">Total Days of Leave</label>
        <input type="number" id="totalDays" name="totalDays" placeholder="Will be calculated automatically" required
          readonly />

        <label for="reason">Reason for Leave</label>
        <textarea id="reason" name="reason" class="expandable-textarea"
          placeholder="Briefly explain the reason for your leave" required></textarea>

        <label for="address">Address During Leave</label>
        <textarea id="address" name="address" class="expandable-textarea"
          placeholder="Where will you be during your leave period?" required></textarea>

        <div class="signature-row">
          <div class="signature-box">Employee Signature</div>
          <div class="signature-box">Department Head</div>
          <div class="signature-box">Project Director</div>
        </div>

        <div class="btn-container">
          <button type="button" class="btn" onclick="window.print()">Print</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
